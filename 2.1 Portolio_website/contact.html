<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1ed880adf1.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />

    <title>Нададтай Холбогдох</title>
</head>

<body>
    <!-- header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My PortFolio image" id="logo" />
                <ul>
                    <li><a href="index.html">Эхлэл </a></li>
                    <li><a href="about.html">Тухай </a></li>
                    <li><a href="work.html">Ажлууд </a></li>
                    <li><a href="contact.html" class="current">Холбогдох </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Section A: Contact from -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Холбоо барих</h2>
            <div class="bottom-line"></div>
            <p class="lead">Энэ бол таны Нададтай Холбогдох суваг</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Нэр" name="name" />
                    <input type="text" class="text-input subject-input" placeholder="Захианы гарчиг" name="subject" />
                    <input type="email" class="text-input email-input" placeholder="И-мэйл хаяг" name="email" />
                    <input type="text" class="text-input phone-input" placeholder="Утасны дугаар" name="phone" />
                    <textarea class="text-input message-input" placeholder="Захиагаа бичнэ үү ..." name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Илгээх</button>
            </form>
        </div>
    </section>
    <!-- Section B: Contact Info -->
    <section id="contact-b" class="bg-dark py3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>И-мэйл</h3>
                    <p>gzg_u@yahoo.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Утас</h3>
                    <p>(976) 5555-5555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Хаяг</h3>
                    <p>Хан-уул 3хороо</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Section C: Хамтарч ажиллах -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Таны шинэ төслийг эхлүүлцгээе</h1>
        </div>
    </section>

    <!--footer-->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy, 2020 All rights reserverd</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
